<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UI kit</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="buttons">
            <h1>buttons</h1>
            <a class="small button">test</a>
            <a class="small button yes">OK</a>
            <a class="small button no">cancel</a>
            <a class="large button yes">OK</a>
            <a class="large button no">cancel</a>
        </div>
        <div class="arrows">
            <h1>arrows</h1>
            <a class="arrow arrow-left"></a>
            <a class="arrow arrow-left"></a>
            <a class="arrow arrow-right"></a>
            <a class="arrow arrow-left unavaliable"></a>
            <a class="arrow arrow-left unavaliable"></a>
            <a class="arrow arrow-right unavaliable"></a>
        </div>
        <div class="percentages">
            <h1>percentage / pie charts</h1>
            <div class="percentage perc-25">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="center">
                    <span>10</span>
                </div>
            </div>
            <div class="percentage perc-0">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="center">
                    <span>0</span>
                </div>
            </div>
            <div class="percentage perc-87">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="center">
                    <span>25</span>
                </div>
            </div>
            <div class="multi-donut">
                <div class="chart">
                    <div class="pie" data-start="0" data-value="30"></div>
                    <div class="pie highlight" data-start="30" data-value="30"></div>
                    <div class="pie" data-start="60" data-value="100"></div>
                    <div class="pie big" data-start="160" data-value="200"></div>
                    <div class="center"></div>
                </div>
            </div>
        </div>

        <div class="stages">
            <h1>stages</h1>
            <div class="point done">1</div>
            <div class="stage done"></div>
            <div class="point done">2</div>
            <div class="stage done"></div>
            <div class="point done">3</div>
            <div class="stage"></div>
            <div class="point">4</div>
            <div class="stage"></div>
            <div class="point">5</div>
        </div>

        <div class="sliders">
            <h1>sliders</h1>
            <div class="slider one"></div>
            <div class="slider-container">
                <div class="slider two"></div>
                <div class="slider-scale">
                    <span>0</span>
                    <span>25</span>
                    <span>50</span>
                    <span>75</span>
                    <span>100</span>
                </div>
            </div>
        </div>
    </body>
