<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CV</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="buttons">
            <h1>buttons</h1>
            <a class="small button">test</a>
            <a class="small button yes">OK</a>
            <a class="small button no">cancel</a>
            <a class="large button yes">OK</a>
            <a class="large button no">cancel</a>
        </div>
        <div class="arrows">
            <h1>arrows</h1>
            <a class="arrow arrow-left"></a>
            <a class="arrow arrow-left"></a>
            <a class="arrow arrow-right"></a>
            <a class="arrow arrow-left unavaliable"></a>
            <a class="arrow arrow-left unavaliable"></a>
            <a class="arrow arrow-right unavaliable"></a>
        </div>
        <div class="percentages">
            <h1>percentage / pie charts</h1>
            <div class="percentage">
                <span>20</span>
                <div class="clip"><div class="circle"></div></div>
            </div>
            <div class="percentage">0</div>
            <div class="percentage">87</div>
        </div>
    </body>
